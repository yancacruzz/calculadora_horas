<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Contador de Horas Lado Leste</title>
</head>
<body>
    <div class="container">
        <h1>Contador de Horas Lado Leste</h1>
        
        <div class="input-container">
            <input type="number" id="hours" placeholder="Horas" min="0">
            <input type="number" id="minutes" placeholder="Minutos" min="0">
            <input type="number" id="seconds" placeholder="Segundos" min="0">
            <button id="addTime">Adicionar</button>
            <button id="subtractTime">Subtrair</button>
            <button id="clearHistory">Limpar</button>
        </div>
        
        <div class="output-container">
            <h2>Tempo total: <span id="totalTime">0 horas, 0 minutos, 0 segundos</span></h2>
        </div>

        <div class="history-container">
            <h3>Hist√≥rico:</h3>
            <ul id="history"></ul>
        </div>

        <footer>
            <p>Desenvolvido por Caly</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
